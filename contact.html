  <section class="page-contenttt">
    <form>

        <h1>Contactez-moi</h1>

        <div class=" separation">
        </div>
        <div class="corps-formulaire">
            <div class="gauche">
                <div class="groupe">
                    <label for="name">Nom et Prénom</label>
                    <input id="name" type="text" autocomplete="off" />
                    <i class="fas fa-user"></i>
                </div>
                <div class="groupe">
                    <label for="email_id">Email</label>
                    <input id="email" type="text" autocomplete="on" />
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="groupe">
                    <label for="tele">téléphone</label>
                    <input id="tele" type="text" autocomplete="on" />
                    <i class="fas fa-mobile"></i>
                </div>
            </div>

            <div class="droite">
                <div class="groupe">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Saisissez ici..."></textarea>
                </div>
            </div>
        </div>

        <div class="pied-formulaire">
            <button onclick="">Envoyer le message</button>
        </div>

    </form>
</section>
